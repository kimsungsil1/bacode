<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Barcode Scanner</h1>
    <video id="video" autoplay></video>
    <p id="result">Waiting for barcode...</p>

    <script>
        // 비디오 스트림을 연결하는 함수
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" } // 후면 카메라 사용
                });
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera: ", err);
            }
        }

        // Quagga 초기화 및 바코드 스캔
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#video'), // 비디오 태그에 카메라 스트림을 표시
                    constraints: {
                        facingMode: "environment" // 후면 카메라 사용
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "code_39_reader"] // 지원할 바코드 유형
                },
                locate: true // 바코드 위치 자동 탐지
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                console.log("Initialization finished. Ready to start");
                Quagga.start(); // 바코드 스캔 시작
            });

            Quagga.onDetected(function(result) {
                var code = result.codeResult.code;
                document.getElementById("result").innerText = "Barcode detected: " + code;
                console.log("Barcode detected: ", code);
            });
        }

        // 카메라 시작
        startCamera().then(() => {
            startScanner(); // 카메라가 성공적으로 시작된 후 Quagga를 시작
        });
    </script>

</body>
</html>
