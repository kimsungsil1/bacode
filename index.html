<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            color: green;
        }
        /* 가이드 박스 스타일 */
        #guide {
            position: absolute;
            border: 4px solid red;
            width: 80%;
            height: 40%;
            top: 30%;
            left: 10%;
            z-index: 1000; /* 비디오 위에 표시되도록 설정 */
            pointer-events: none; /* 마우스 이벤트가 차단되도록 설정 */
        }
    </style>
</head>
<body>

    <h1>Barcode Scanner</h1>
    <video id="video" autoplay></video>
    <div id="guide"></div> <!-- 가이드 박스 -->
    <p id="result">Waiting for barcode...</p>

    <script>
        // 비디오 스트림을 연결하는 함수
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: "environment", // 후면 카메라 사용
                        width: { ideal: 1280 },    // 카메라 해상도 설정
                        height: { ideal: 720 }
                    }
                });
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera: ", err);
            }
        }

        // Quagga 초기화 및 바코드 스캔
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#video'), // 비디오 태그에 카메라 스트림을 표시
                    constraints: {
                        facingMode: "environment", // 후면 카메라 사용
                        width: 1280,    // 해상도 설정
                        height: 720
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "code_39_reader"] // 지원할 바코드 유형
                },
                locate: true, // 바코드 위치 자동 탐지
                locator: {
                    patchSize: "medium", // 패치 크기 (small, medium, large)
                    halfSample: true
                }
            }, function(err) {
                if (err) {
                    console.log(err);
                    return;
                }
                console.log("Initialization finished. Ready to start");
                Quagga.start(); // 바코드 스캔 시작
            });

            // 바코드가 인식되었을 때 실행되는 콜백 함수
            Quagga.onDetected(function(result) {
                var code = result.codeResult.code; // 인식된 바코드 코드 값
                document.getElementById("result").innerText = "Barcode detected: " + code; // 바코드 번호 표시
                console.log("Barcode detected: ", code);
                Quagga.stop(); // 바코드 감지 시 스캔 멈춤
            });
        }

        // 카메라 시작
        startCamera().then(() => {
            startScanner(); // 카메라가 성공적으로 시작된 후 Quagga를 시작
        });
    </script>

</body>
</html>
