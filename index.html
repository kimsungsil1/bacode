<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <video id="video" autoplay></video>
    <p id="result"></p>

    <script>
        // Quagga 초기화
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#video'), // 비디오 태그에 카메라 스트림을 표시
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment" // 후면 카메라 사용
                },
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "code_39_reader"] // 지원할 바코드 유형들
            }
        }, function(err) {
            if (err) {
                console.error(err);
                return;
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start(); // 바코드 스캔 시작
        });

        // 바코드 인식 시 실행되는 콜백
        Quagga.onDetected(function(result) {
            var code = result.codeResult.code; // 바코드 값
            document.getElementById("result").innerText = "Barcode detected: " + code; // 결과를 화면에 표시
            console.log("Barcode detected: ", code);
        });
    </script>
</body>
</html>
